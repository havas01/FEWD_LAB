<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Portfolio & Feedback</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
   <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
       <div class="container">
           <a class="navbar-brand" href="#">My Portfolio</a>
           <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
               <span class="navbar-toggler-icon"></span>
           </button>
           <div class="collapse navbar-collapse" id="navbarNav">
               <ul class="navbar-nav ms-auto">
                   <li class="nav-item"><a class="nav-link" href="#portfolio">Portfolio</a></li>
                   <li class="nav-item"><a class="nav-link" href="#feedback">Feedback</a></li>
               </ul>
           </div>
       </div>
   </nav>
   
   <div class="container mt-5" id="portfolio">
       <h2 class="text-center">Portfolio</h2>
       <div class="row">
           <div class="col-md-4">
               <div class="card shadow-sm">
                   <img src="project1.jpg" class="card-img-top" alt="Project 1">
                   <div class="card-body">
                       <h5 class="card-title">Project 1</h5>
                       <p class="card-text">Description of project 1.</p>
                       <a href="#" class="btn btn-primary">View Project</a>
                   </div>
               </div>
           </div>
           <div class="col-md-4">
               <div class="card shadow-sm">
                   <img src="project2.jpg" class="card-img-top" alt="Project 2">
                   <div class="card-body">
                       <h5 class="card-title">Project 2</h5>
                       <p class="card-text">Description of project 2.</p>
                       <a href="#" class="btn btn-primary">View Project</a>
                   </div>
               </div>
           </div>
           <div class="col-md-4">
               <div class="card shadow-sm">
                   <img src="project3.jpg" class="card-img-top" alt="Project 3">
                   <div class="card-body">
                       <h5 class="card-title">Project 3</h5>
                       <p class="card-text">Description of project 3.</p>
                       <a href="#" class="btn btn-primary">View Project</a>
                   </div>
               </div>
           </div>
       </div>
   </div>
 
   <div class="container mt-5" id="feedback">
       <h2 class="text-center">Feedback Form</h2>
       <div class="card p-4 shadow-sm">
           <form>
               <div class="mb-3">
                   <label for="name" class="form-label">Name</label>
                   <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
               </div>
               <div class="mb-3">
                   <label for="email" class="form-label">Email</label>
                   <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
               </div>
               <div class="mb-3">
                   <label for="message" class="form-label">Message</label>
                   <textarea class="form-control" id="message" rows="4" placeholder="Enter your message" required></textarea>
               </div>
               <button type="submit" class="btn btn-success w-100">Submit</button>
           </form>
       </div>
   </div>
 
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
